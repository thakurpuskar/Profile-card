<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Card - Puskar Kumar Thakur</title>
  <link rel="icon" href="./profile.jpg" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <script src="./script.js" defer></script>
</head>

<body class="bg-gradient-to-br from-gray-100 via-purple-200 to-gray-300 dark:from-gray-900 dark:via-purple-900 dark:to-gray-800 flex items-center justify-center min-h-screen font-sans transition-colors duration-500">

  <!-- 🌒 Dark Mode Toggle -->
  <button id="darkModeToggle" aria-label="Toggle Dark Mode"
    class="fixed top-5 right-5 z-50 p-3 rounded-full bg-white/70 dark:bg-gray-700 dark:text-white shadow-lg hover:bg-purple-400 transition"
    title="Toggle dark mode">
    <i class="fa-solid fa-moon text-purple-900 dark:text-yellow-400"></i>
  </button>

  <!-- 💳 Stylish Portfolio Card -->
  <div class="card relative bg-white/30 dark:bg-gray-800/70 backdrop-blur-lg rounded-2xl border border-purple-300 dark:border-purple-600 shadow-xl p-10 text-center w-80 hover:shadow-[0_0_25px_#a78bfa,0_0_50px_#8b5cf6,0_0_75px_#6d28d9] transition-shadow duration-300">
    <!-- 👤 Profile Picture -->
    <div class="pic flex justify-center mb-6">
      <div class="profile w-36 h-36 rounded-full border border-purple-300 overflow-hidden shadow-md transition-transform duration-300 hover:scale-110">
        <img src="profile.jpg" alt="Profile picture of Puskar Kumar Thakur" class="w-full h-full object-cover" />
      </div>
    </div>

    <!-- 📝 Name and Title -->
    <div class="text text-gray-800 dark:text-white mb-6 transition-colors duration-500">
      <h2 class="text-2xl font-bold text-purple-700 dark:text-purple-300">Puskar Kumar Thakur</h2>
      <h3 class="text-md text-gray-600 dark:text-gray-400">Web Developer</h3>
    </div>

    <!-- 📊 Stats Section -->
    <div class="stats flex justify-between border-t border-b border-purple-200 dark:border-purple-500 py-5 mb-6 gap-4 text-purple-800 dark:text-purple-300">
      <div class="flex-1 text-center hover:text-purple-500 transition-colors duration-300">
        <span class="block text-sm font-semibold">Projects</span>
        <h4 class="text-xl font-bold">18</h4>
      </div>
      <div class="flex-1 text-center hover:text-purple-500 transition-colors duration-300">
        <span class="block text-sm font-semibold">Followers</span>
        <h4 class="text-xl font-bold">530</h4>
      </div>
      <div class="flex-1 text-center hover:text-purple-500 transition-colors duration-300">
        <span class="block text-sm font-semibold">Following</span>
        <h4 class="text-xl font-bold">260</h4>
      </div>
    </div>

    <!-- 🌐 Social Links -->
    <div class="social flex justify-center gap-4 text-white">
      <a href="https://www.facebook.com/profile.php?id=61555665540439" target="_blank" class="bg-purple-500 hover:bg-purple-600 w-9 h-9 flex items-center justify-center rounded-full transition-transform hover:scale-110">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://github.com/thakurpuskar" target="_blank" class="bg-gray-700 hover:bg-gray-800 w-9 h-9 flex items-center justify-center rounded-full transition-transform hover:scale-110">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.instagram.com/puskarthakur14/" target="_blank" class="bg-pink-500 hover:bg-pink-600 w-9 h-9 flex items-center justify-center rounded-full transition-transform hover:scale-110">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/puskar-kumar-thakur-114775324/" target="_blank" class="bg-blue-700 hover:bg-blue-800 w-9 h-9 flex items-center justify-center rounded-full transition-transform hover:scale-110">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://x.com/KumarPuskar14" target="_blank" class="bg-purple-700 hover:bg-purple-800 w-9 h-9 flex items-center justify-center rounded-full transition-transform hover:scale-110">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://www.tiktok.com/@puskarthakur14" target="_blank" class="bg-gray-900 hover:bg-gray-800 w-9 h-9 flex items-center justify-center rounded-full transition-transform hover:scale-110">
        <i class="fa-brands fa-tiktok"></i>
      </a>
    </div>

    <!-- 📲 Connect Button -->
    <div class="connect-btn mt-8">
      <a href="./connect.html" class="block bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-full font-bold text-lg transition-transform hover:scale-105">
        Connect
      </a>
    </div>
  </div>

  <!-- 🌘 Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;

    if (localStorage.getItem('theme') === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      htmlElement.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      if (htmlElement.classList.contains('dark')) {
        htmlElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        htmlElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>

</html>
