  <script>
    function toggleModal() {
      const modal = document.getElementById('profileModal');
      const content = document.getElementById('modalContent');
      modal.classList.toggle('hidden');

      if (!modal.classList.contains('hidden')) {
        setTimeout(() => {
          content.classList.add('scale-100', 'opacity-100');
          content.classList.remove('scale-95', 'opacity-0');
        }, 50);
      } else {
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');
      }

      modal.classList.toggle('flex');
    }

    function animateCounter(id, end, duration = 1500) {
      const el = document.getElementById(id);
      let start = 0;
      const step = Math.ceil(end / (duration / 30));
      const counter = setInterval(() => {
        start += step;
        if (start >= end) {
          el.textContent = end;
          clearInterval(counter);
        } else {
          el.textContent = start;
        }
      }, 30);
    }

    const roles = ["Web Developer", "UI Designer", "Tech Enthusiast"];
    let roleIndex = 0;
    let charIndex = 0;

    function typeEffect() {
      const text = roles[roleIndex];
      const typingText = document.getElementById("typingText");

      if (charIndex < text.length) {
        typingText.textContent = text.substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(() => {
          charIndex = 0;
          roleIndex = (roleIndex + 1) % roles.length;
          typeEffect();
        }, 1500);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      animateCounter("projectsCount", 29);
      animateCounter("followersCount", 951);
      animateCounter("followingCount", 530);
      typeEffect();
    });
  </script>
